<html dir="ltr" lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>
      B2B Marketplace, Jual Beli, Distributor, Direktori Bisnis Supplier, Toko
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="assets/css/global.css" rel="stylesheet" />
    <link href="assets/css/icons.css" rel="stylesheet" />
  </head>
  <body>
    <!-- section header -->
    <header class="k-header">
      <!-- <div class="k-top-header">
        <div class="container">
          <div class="row">
            
          </div>
        </div>
      </div> -->
      <div class="k-second-header">
        <div class="container">
          <div class="row">
            <div class="col-6 col-md-3 col-xl-2 order-1">
              <a
                href="/"
                class="k-header-logo d-flex"
                aria-label="Indotrading Logo"
              >
                <div class="k-bg-logo w-100"></div>
              </a>
            </div>
            <div
              class="col-12 col-md-8 col-xl-6 align-content-center order-3 order-md-3 order-xl-2"
            >
              <div class="input-group k-form-search">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ketik Kebutuhan Anda"
                />
                <button
                  class="btn btn-outline-secondary dropdown-toggle k-btn-dropdown-filter-search"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <span class="k-text-uppercase-md">Produk</span>
                  <i class="icon-down-open"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end k-dropdown-brand">
                  <li><a class="dropdown-item" href="#">Perusahaan</a></li>
                  <li><a class="dropdown-item" href="#">Tender</a></li>
                </ul>
                <button class="btn k-btn-red k-btn-search-header" type="button">
                  <i
                    class="icon-search position-relative text-white"
                    style="top: -1px"
                  ></i>
                </button>
              </div>
            </div>
            <div
              class="col-6 col-md-9 col-xl-auto flex-grow-0 align-content-center order-2 order-md-2"
            >
              <div class="d-flex justify-content-end justify-content-xl-start">
                <div class="d-flex k-btn-icon-header-container">
                  <button
                    class="btn k-basket-container k-btn-icon-header position-relative"
                    type="button"
                  >
                    <i class="home-icon-menu icon-basket"></i>
                    <div class="k-counter-basket" style="display: none">0</div>
                  </button>
                  <button
                    class="btn k-chat-container k-btn-icon-header"
                    type="button"
                    style="display: none"
                  >
                    <i class="home-icon-menu icon-chat-square"></i>
                  </button>
                  <button
                    class="btn d-xl-none k-nav-container k-btn-icon-header"
                    type="button"
                  >
                    <i class="home-icon-menu icon-menu"></i>
                  </button>
                </div>
              </div>
            </div>
            <div
              class="d-hide col col-md-4 col-xl-auto flex-grow-1 align-content-center order-md-4"
            >
              <div class="d-flex gap-2">
                <div class="d-flex flex-fill">
                  <button class="btn k-btn-red k-btn-login w-100" type="button">
                    LOGIN / DAFTAR
                  </button>
                </div>
                <div class="d-flex flex-fill" style="display: none !important">
                  <button class="btn k-btn-red w-100" type="button">
                    After Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- section header -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
